<!DOCTYPE html>
<html lang="en">
    <head>
        <title>dRNAw - RNA drawer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <canvas id="threeCanvas"></canvas>
        <div id="info">
            <div class="gui">
                <h2>dRNAw - RNA drawer</h2>
                <p>
                    Click the triangular connectors to add or remove components<br>
                    <small>Double-click to reorient components</small>
                </p>
            </div>
            <div id=sidebar class="gui">
                <div>
                    <input id="undoButton" type="image" src="resources/icons/undo-24px.svg" alt="Undo" title="Undo"/>
                    <input id="redoButton" type="image" src="resources/icons/redo-24px.svg" alt="Redo" title="Redo"/>
                </div>
                <input type="checkbox" id="showNucleotides">
                <label for="showNucleotides"> Show nucleotides</label><br>
                <input type="checkbox" id="showShapes" checked>
                <label for="showShapes"> Show volume</label><br>
                <p>
                    <button id="saveButton" type="button">Save design</button>
                </p>
                <div id=palette></div>
            </div>
        </div>
        <div id="strandCount">0 strands</div>
        <div id=strandView>
            <input type="text" id="sequence" title="You can change the sequence here, but it will reset if you make any changes"/>
            <div id="dotBracket"></div>
        </div>
        <div id="initprompt">Click anywhere to start</div>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
